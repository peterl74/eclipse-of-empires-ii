<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclipse of Empires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #0b0a14; /* Deepest Indigo/Black */
        color: #e2d9c5; /* Parchment */
      }
      h1, h2, h3, h4, .title-font {
        font-family: 'Cinzel', serif;
      }
      .font-body {
        font-family: 'Lato', sans-serif;
      }
      /* Hide scrollbar for game log */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Scrollbar for Manual */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #0f172a; 
          border-radius: 4px;
          margin-block: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #4b5563; 
          border-radius: 4px;
          border: 1px solid #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #ca8a04; 
      }

      /* Resource update animation */
      @keyframes pop {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.5); filter: brightness(1.5); text-shadow: 0 0 8px rgba(255,255,255,0.5); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Splash Screen Animations */
      @keyframes zoom {
          0% { transform: scale(1); }
          100% { transform: scale(1.1); }
      }
      .animate-slow-zoom {
          animation: zoom 20s linear forwards; 
      }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInTop { from { transform: translateY(-2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      .animate-in {
          animation-duration: 0.5s;
          animation-fill-mode: both;
      }
      .fade-in {
          animation-name: fadeIn;
      }
      .slide-in-from-top-10 {
          animation-name: slideInTop;
      }
      .slide-in-from-bottom-10 {
          animation-name: slideInBottom;
      }
      .delay-300 {
          animation-delay: 300ms;
      }
      .duration-1000 {
          animation-duration: 1000ms;
      }
    </style>
